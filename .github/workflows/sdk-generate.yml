name: Generate Go, Python, and TypeScript SDK Clients and Make PRs

on:
  push:
    branches:
      - main
    paths:
      - 'api-contracts/openapi/**'
  workflow_dispatch:
    inputs:
      target_service:
        description: 'Input a service name (e.g., demo-app)'
        required: true
      target_version:
        description: 'Input a version (e.g., v1.0.0)'
        required: true

jobs:
  trigger:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Go SDK Client
        run: |
          # Run generation script
          npm i -g swagger-typescript-api
          npm i -g pnpm
          sh ./hack/oas/generate-server.sh
          sh ./hack/oas/generate-clients.sh

          # Commit the changes
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b feat/actions/generate-go-sdk-client
          git add .
          git commit -m "feat: generate Go SDK client"
  
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: feat/actions/generate-go-sdk-client

      - name: create pull request
        run: gh pr create -B main -H feat/actions/generate-go-sdk-client --title 'Generate Go SDK client' --body 'This PR generates a Go SDK client for updated openapi spec.'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Python and TypeScript Workflows
        run: |
          repo_owner="hatchet-dev" 
          python_repo_name="hatchet-python"
          typescript_repo_name="hatchet-typescript"  
          event_type="generate-sdk" 
          service="${{ github.event.inputs.target_service }}"
          version="${{ github.event.inputs.target_version }}"
  
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$python_repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"service\": \"$service\", \"version\": \"$version\", \"unit\": false, \"integration\": true}}"

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$repo_owner/$typescript_repo_name/dispatches \
            -d "{\"event_type\": \"$event_type\", \"client_payload\": {\"service\": \"$service\", \"version\": \"$version\", \"unit\": false, \"integration\": true}}"